<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Somando</title>

    <style>

body{
    font: normal 14pt Arial;
}
input{
    font: normal 14pt Arial;
    width: 150px; /* Largura */
    /*height: 20px;  Altura */
    margin-top: 5px; /*margem a cima*/
    margin-left: 8px; /*margem a esquerda*/
    margin-right: 8px; /*margem a direita*/
}
input#btnSomar{
    width: 80px;
}
div#rs{
    margin-top: 20px;/*margem a cima*/
    margin-left: 8px;/*margem a esquerda*/
}

    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtN1" id="txtN1"><strong>+</strong>
    <input type="number" name="txtN2" id="txtN2"><br>
    <input type="button" value="Somar" id="btnSomar">
    <div id="rs">Resultado</div>

    <script>

        var btnS = window.document.getElementById('btnSomar')
        var result = window.document.getElementById('rs')
        btnS.addEventListener('click', somar)
        function somar(){
            var txtN1 = Number(window.document.querySelector('input#txtN1').value)
            var txtN2 = Number(window.document.querySelector('input#txtN2').value)

            result.innerText = `A soma entre ${txtN1} + ${txtN2} Ã© = ${txtN1 + txtN2}`

        }
    </script>
</body>
</html>
