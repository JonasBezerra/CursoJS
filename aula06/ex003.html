    var n1 = Number.parseFloat(window.prompt('Digite um número')) // pode ser apenas number, ai fica a cargo do js se é int ou float

    window.alert(`A soma entre ${n1} e ${n2} é igual a ${n1 + n2} `)

    // n1.toFixed(2) coloca os numero com duas casas decimais

    /*
    Converter:
        ===== Number / String =======
        (n.toString()) ou (String(n))

        ===== String / Number =======
        Number(n)
        Number.parseFloat(n) ou parseInt(n)
        Number.parseInt(n) ou parseFloat(n)
    */
    
    </script>
